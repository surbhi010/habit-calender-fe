<div class="">
  <h1 style="text-align:center">
    Welcome!
  </h1>
  <table border="1" class="table" style="border-collapse: collapse;">
    <thead class="thead-dark">
      <tr>
        <td>#</td>
        <td *ngFor="let daysOfWeek of daysOfWeek">{{daysOfWeek.format('ddd Do MMM')}}</td>
      </tr>
    </thead>
    <tr *ngFor="let habit of habits">
      <th scope="row">{{ habit.name }}</th>
      <td *ngFor="let dayOfWeek of daysOfWeek">
        <input type="checkbox" (click)="onEntry($event,habit, dayOfWeek)" [checked]="onChecked(habit,dayOfWeek)">
      </td>
    </tr>

  </table>

  <br> Habit:
  <input type="text" [(ngModel)]="habitName">
  <button (click)="onAddHabit()"> Add</button>
</div>
